# Запускать в качестве менее привилегированного пользователя по соображениям безопасности.
user nginx;

# Использовать все доступные CPU для максимальной производительности.
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Скрыть версию nginx.
    server_tokens off;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Gzip настройки
    gzip on;
    gzip_vary on;
    gzip_http_version 1.0;
    gzip_comp_level 5;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;
    gzip_proxied no-cache no-store private expired auth;
    gzip_min_length 256;
    gunzip on;

    # include, который nginx-proxy будет использовать для динамически сгенерированных виртуальных хостов
    include /etc/nginx/conf.d/*.conf;
}